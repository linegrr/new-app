<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Type a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
        <main>
          <div class="weather-app-data">
            <div>
              <h1 class="weather-city" id="city"></h1>
              <p class="weather-details">
                <span id="time"></span>
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"> </strong>, Wind:
                <strong id="wind-speed"></strong>
              </p>
            </div>
            <div class="weather-temperature">
              <div id="icon"></div>
              <div class="weather-app-temperature" id="temperature"></div>
              <div class="weather-app-unit">℃</div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Sat</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  alt="few clouds"
                />
                <div class="weather-forecast-temperature"></div>
                <span class="weather-forecast-temperature-max">18°</span>
                <span class="weather-forecast-temperature-min">12° </span>
              </div>
            </div>
          </div>
        </main>
      </header>
      <footer id="footer">
        This project was coded by
        <a href="https://github.com/linegrr" target="_blank">Line Granseth</a>
        and is
        <a href="https://github.com/linegrr/new-app" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://sunnyforecasts.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
